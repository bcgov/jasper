name: Deploy Web

on:
  push:
    branches:
      - master
    paths:
      - "web/**"

  workflow_dispatch:

env:
  WORKING_DIRECTORY: ./web
  WEB_IMAGE_NAME: web
  WEB_RUNTIME_IMAGE_NAME: web-runtime
  WEB_ARTIFACTS_IMAGE_NAME: web-artifacts
  GITHUB_IMAGE_REPO: ghcr.io/bcgov/jasper
  WEB_BASE_HREF: /

jobs:
  build:
    name: Build, Create and Push Image
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.short_sha.outputs.SHORT_SHA }}

    strategy:
      matrix:
        node-major-version: [12]
        node-minor-version: [x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Building Web codebase
        uses: ./.github/workflows/actions/build-web
        with:
          working_directory: ${{ env.WORKING_DIRECTORY }}
          node_version: ${{ matrix.node-major-version }}.${{ matrix.node-minor-version }}

      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: short_sha
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Setup ${{ env.WEB_RUNTIME_IMAGE_NAME }} Image Metadata
        id: meta_wr
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=raw,value=${{ env.WEB_RUNTIME_IMAGE_NAME }}

      - name: Build ${{ env.WEB_RUNTIME_IMAGE_NAME }} image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/nginx-runtime/
          file: ./docker/nginx-runtime/Dockerfile
          tags: ${{ steps.meta_wr.outputs.tags }}
          labels: ${{ steps.meta_wr.outputs.labels }}

      - name: Setup ${{ env.WEB_ARTIFACTS_IMAGE_NAME }} Image Metadata
        id: meta_wa
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=raw,value=${{ env.WEB_ARTIFACTS_IMAGE_NAME }}

      - name: Build ${{ env.WEB_ARTIFACTS_IMAGE_NAME }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/web/Dockerfile
          tags: ${{ steps.meta_wa.outputs.tags }}
          labels: ${{ steps.meta_wa.outputs.labels }}
          build-args: |
            node_version=${{ matrix.node-major-version }}
            WEB_BASE_HREF=${{ env.WEB_BASE_HREF }}

      - name: Setup ${{ env.WEB_IMAGE_NAME }} Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GITHUB_IMAGE_REPO }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.short_sha.outputs.SHORT_SHA }}

      - name: Build ${{ env.WEB_IMAGE_NAME }} image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: ./docker/vue-on-nginx/
          file: ./docker/vue-on-nginx/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy2dev:
    name: Deploy to DEV
    needs: build
    env:
      ENVIRONMENT: dev
    permissions:
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to ${{ env.ENVIRONMENT }}
        uses: ./.github/workflows/actions/deploy-to-aws
        with:
          environment: ${{ env.ENVIRONMENT }}
          aws_account: ${{ vars.AWS_ACCOUNT }}
          region: ${{ vars.AWS_REGION }}
          app_name: ${{ vars.APP_NAME }}
          aws_role_arn: ${{ vars.AWS_ROLE_ARN }}
          ghcr_token: ${{ secrets.GITHUB_TOKEN }}
          github_image_repo: ${{ env.GITHUB_IMAGE_REPO }}
          image_name: ${{ env.WEB_IMAGE_NAME }}
          tier_name: web
          short_sha: ${{ needs.build.outputs.short_sha }}

  deploy2test:
    name: Deploy to TEST
    needs: [build, deploy2dev]
