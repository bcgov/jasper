# Path to sources
#sonar.sources=.
#sonar.exclusions=
#sonar.inclusions=

# Path to tests
#sonar.tests=
#sonar.test.exclusions=
#sonar.test.inclusions=

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=**/RoleSeeder.cs

# DTOs and entities serve different architectural purposes so we exclude them from duplication checks
sonar.cpd.exclusions=**/Models/**/*.cs,**/db/Models/**/*.cs